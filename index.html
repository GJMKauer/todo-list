<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>To-Do List</title>
  </head>
  <body>
    <main id="main-container">
      <header>Minha Lista de Tarefas</header>
      <p id="funcionamento">
        Clique duas vezes em um item para marcá-lo como completo
      </p>
      <input type="text" id="texto-tarefa" />
      <button id="criar-tarefa">Adicionar Tarefa na Lista</button>
      <p>Lista de Tarefas:</p>
      <ol id="lista-tarefas"></ol>
      <hr>
      <section>
        <p>Menu de Controle:</p>
        <button id="remover-selecionado">X</button>
        <button id="mover-cima">↑</button>
        <button id="mover-baixo">↓</button>
        <button id="apaga-tudo">Limpar Lista</button>
        <button id="remover-finalizados">Limpar Tarefas Completas</button>
        <button id="salvar-tarefas">Salvar Lista</button>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
